<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="calculator-box">


        <div class="input-box">
            <input type="text" name="left" id="left" maxlength="3">
            <h4 class="operatorTegn" id="tegn">+</h4>
            <input type="text" name="right" id="right" maxlength="3">
        </div>

        <div class="operator-box">
            <button class="operator" onclick=ChangeOperator(0)>+</button>
            <button class="operator" onclick=ChangeOperator(1)>-</button>
            <button class="operator" onclick=ChangeOperator(2)>*</button>
            <button class="operator" onclick=ChangeOperator(3)>/</button>

            
        </div>
        <button onclick=Calculate()>Get Sum</button>

        <input type="text" name="sum" id="sum" maxlength="20">



    </div>
    
</body>
</html>
